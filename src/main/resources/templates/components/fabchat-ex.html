<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FAB Chat with Toggle</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:fragment="fabchat-admin" th:with="current_user = ${#ctx.session.current_user}">

<!-- Floating Action Button (FAB) -->
<button id="fabChatBtn" class="btn btn-primary fab" onclick="toggleChatWindow()">
    ðŸ’¬
</button>

<!-- Chat Window -->
<div id="chatWindow" class="chat-window d-none">
    <div class="row h-100">


        <!-- Contacts Sidebar -->
        <div class="col-6 col-md-5 border-right scoll" id="contactsSidebar">
            <div class="p-3 border rounded">
                <!-- Search bar -->
                <input type="text" class="form-control" placeholder="Search here">
            </div>

            <!-- Contacts list -->
            <div id="contactsList" class="list-group">
                <!-- Contact item -->
            </div>
        </div>

        <!-- Chat Area -->
        <div class="col-6 col-md-7 chat-area hidden" >
            <div class="p-3 border-bottom d-flex align-items-center">
                <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-circle mr-3">
                <div>
                    <h6 class="mb-0">Robo Cop</h6>
                    <small class="text-muted">Layin' down the law...</small>
                </div>
            </div>
            <div class="p-3 chat-messages" id="chatArea">
<!--                <div class="text-left mb-2">-->
<!--                    <span class="chat-bubble-left">Hello dude!</span>-->
<!--                </div>-->
<!--                <div class="text-right mb-2">-->
<!--                    <span class="chat-bubble-right">Hello dude!</span>-->
<!--                </div>-->
            </div>
            <div class="p-3 border-top d-flex align-items-center">
                <input type="text" class="form-control" id="message-input" placeholder="Type your message here...">
                <button class="btn btn-primary ml-2" id="btnSendMessage">âž¤</button>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <div th:if="${current_user != null}">
        <h2 id="userid" th:text=" ${current_user.id}"></h2>
        <div th:if="${current_user.role == 0}">
            <script src="/assets/js/fchat.js" ></script>
        </div>
        <div th:if="${current_user.role == 1}">
            <script src="/assets/js/fchat-user.js" ></script>
        </div>
    </div>
</div>
</body>
</html>
