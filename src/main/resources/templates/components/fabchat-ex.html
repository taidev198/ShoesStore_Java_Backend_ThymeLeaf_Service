<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FAB Chat with Toggle</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div th:fragment="fabchat-admin" th:with="current_user = ${#ctx.session.current_user}">
<!-- Floating Action Button (FAB) -->
<button id="fabChatBtn" class="btn btn-primary fab" onclick="toggleChatWindow()">
    ðŸ’¬
</button>

<!-- Chat Window -->
<div id="chatWindow" class="chat-window d-none">
    <div id="client_form" hidden class="container-fluid px-0 mt-3 mb-5 d-flex flex-column align-items-center justify-content-center align-content-center ">
        <div class="row d-flex justify-content-center">
            <input type="text" class="form-control" placeholder="Email" id="client_email">
        </div>
        <div class="row d-flex justify-content-center">
            <input type="text" class="form-control" placeholder="SDT" id="client_sdt">
        </div>
        <div class="row d-flex justify-content-center">
            <button class="btn btn-outline-primary" id="client_send">Bat Dau</button>
        </div>
    </div>
    <div class="row h-100 hidden" id="chat-window-main" hidden>
        <!-- Contacts Sidebar -->
        <div class="col-6 col-md-5 border-right scoll" id="contactsSidebar">
            <div class="p-3 border rounded">
                <!-- Search bar -->
                <input type="text" class="form-control" placeholder="Search here">
            </div>

            <!-- Contacts list -->
            <div id="contactsList" class="list-group">
                <!-- Contact item -->
            </div>
        </div>
        <!-- Chat Area -->
        <div class="col-6 col-md-7 chat-area hidden" >
            <div class="p-3 border-bottom d-flex align-items-center">
                <img src="https://via.placeholder.com/40" alt="Avatar" class="rounded-circle mr-3">
                <div>
                    <h6 class="mb-0">Robo Cop</h6>
                    <small class="text-muted">Layin' down the law...</small>
                </div>
            </div>
            <div class="p-3 chat-messages" id="chatArea">
            </div>
            <div class="p-3 border-top d-flex align-items-center">
                <input type="text" class="form-control" id="message-input" placeholder="Type your message here...">
                <button class="btn btn-primary ml-2" id="btnSendMessage">âž¤</button>
            </div>
        </div>

    </div>
</div>

<!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/assets/js/fchat-user.js" ></script>
    <script th:inline="javascript">
        var user = /*[[${current_user}]]*/ [];
        isClient(user);
    </script>
</div>
</body>
</html>
