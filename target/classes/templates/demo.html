<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout-template :: template-layout-fragment(
        ~{::title},
        ~{::#static-resources},
        null,
        ~{::#main-content}
    )}">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <th:block id="static-resources">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    </th:block>
   </head>
<body id="main-content">
<div id="wrapper" th:fragment="content">
    <div class="container">
        <div class="row d-flex justify-content-center mt-2">
            <form method="post" action="/demo" class="col-md-6 bg-light p-3 border rounded shadow">
                <h1 class="text-center text-uppercase h3 my-3">Register</h1>
                <div class="form-group pt-3">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" aria-describedby="emailHelp" placeholder="Enter Username" required>
                </div>
                <div class="row d-flex justify-content-around">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="text" class="form-control" id="password" aria-describedby="emailHelp" placeholder="Enter Password" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="repassword">Re Password</label>
                            <input type="text" class="form-control" id="repassword" aria-describedby="emailHelp" placeholder="Enter Re-Password" required>
                        </div>
                    </div>
                </div>
                <div class="row d-flex justify-content-around">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="firstname">FistName</label>
                            <input type="text" class="form-control" id="firstname" aria-describedby="emailHelp" placeholder="Enter First Name" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group">
                            <label for="lastname">LastName</label>
                            <input type="text" class="form-control" id="lastname" aria-describedby="emailHelp" placeholder="Enter Last Name" required>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label >Gender</label>
                    <div class="row">
                        <div class="col-md-3">
                            <div class="form-check justify-content-around">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="gender" id="male" value="male" checked>MALE</input>
                                </label>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="form-check justify-content-around">
                                <label class="form-check-label">
                                    <input type="radio" class="form-check-input" name="gender" id="female" value="female">FEMALE</input>
                                </label>
                            </div>
                        </div>
                    </div>

                </div>
                <input type="submit" value="Login" class="btn btn-primary btn-block"/>
            </form>
        </div>

    </div>
</div>

</body>
</html>
